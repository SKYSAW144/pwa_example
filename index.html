<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS13 Games example</title>
	<meta name="description" content="A list of A-frame games submitted to the js13kGames 2017">
	<meta name="author" content="end3r">
	<meta name="theme-color" content="#b12a34">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="icons/icon-512.png">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="js13.webmanifest">
	<script src="app.js" defer></script>
	<script src="data/games.js" defer></script>
</head>

<body>
	<header>
		<p>
			<a class="logo" href="http://js13kgames.com">
				<img src="img/js13kgames.png" alt="js13kgames">
			</a>
		</p>
	</header>
	<main>
		<h1>jS13k entries</h1>
		<p class="description">List of games submitted to the <a href="http://js13kgames.com/aframe">A-Frame
				category</a> in the
			<a href="http://2017.js13kgames.com">js13kGames 2017</a> competition. You can
			<a href="https://github.com/mdn/pwa-examples/blob/master/js13kpwa">fork js13kPWA on GitHub</a> to check its
			source code.
		</p>
		<button id="notifications">Request dummy notifications</button>
		<section id="content">
			<!-- everything outside of this section is what the "App Shell" is concerned with -->
		</section>
	</main>
</body>

</html>
